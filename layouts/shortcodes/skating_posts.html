<div class="container wrapper">
  <div class="recent-posts section">
    <!-- <h2 class="section-header"> Check out the posts! </h2> -->
    <div class="posts">
      {{ range .Site.Taxonomies.tags.skating.Pages.Reverse }}
      <div class="post">
        <div class="meta"> {{ dateFormat "Jan 2, 2006" .Date }}{{ if .Draft }}
          <span class="draft-label">DRAFT</span> {{ end }}
        </div>
        <a class="title" href="{{ .RelPermalink }}">{{.Title}}</a> &mdash;
        <span class="description">
          {{ if isset .Params "description" }}
          {{ .Description }}
          {{ else }}
          {{ .Summary }}&hellip;
          {{ end }}
        </span>
      </div>
      {{ end }}
    </div>
  </div>
</div>
